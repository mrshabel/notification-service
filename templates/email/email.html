<html>
    <head>
        <title>A test template for all</title>
    </head>
    <body>
        <h1>A test template using jinja</h1>
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ name }}</td>
                    <td>{{ email }}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
